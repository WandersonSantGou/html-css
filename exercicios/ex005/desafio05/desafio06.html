<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML'</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <P>em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</P>
        <ul>
            <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="&lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;...">Títulos</abbr></li>
            <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="&lt;code&gt;">Códigos-Fonte</abbr></li>
            <li><abbr title="&lt;ol type=1&gt; &lt;li&gt;">Listas numeradas</abbr></li>
            <li><abbr title="&lt;ul=square&gt;&lt;li&gt;">Listas com demarcadores</abbr></li>
        </ul>
        <a href="index.html">Página anterior</a>
</body>
</html>
