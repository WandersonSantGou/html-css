<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Informe ao navegador que essa imagem que você inseriu na página web se auto-ajusta em diferentes dispositivos </p>
    
    <picture>
        <source media="(max-width:600px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 900px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imagem reajustada">
    </picture>
</body>
</html>
