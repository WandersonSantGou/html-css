<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: black;
            color: goldenrod;
            width: 500px;

        }


    </style>
</head>
<body>
    <h1>Exemplos de pseudo classes</h1>
    <div>
        Passe o mouse abaixo
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
